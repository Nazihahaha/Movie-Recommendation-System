<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h1 { color: #333; }
        form, .recommendations { margin-top: 20px; }
        img { height: 200px; }
        .movie-grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .movie { width: 180px; text-align: center; }
    </style>
</head>
<body>
    <h1 style="text-align: centre">Movie Recommendation System</h1>
    <form method="POST">
        <label for="movie">Choose a movie:</label>
        <select name="movie" required>
            {% for movie in movie_list %}
                <option value="{{ movie }}" {% if movie == selected_movie %}selected{% endif %}>{{ movie }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Recommendations</button>
    </form>

    {% if recommended %}
    <div class="recommendations">
        <h2>Recommended Movies:</h2>
        <div class="movie-grid">
            {% for title, poster in recommended %}
            <div class="movie">
                <img src="{{ poster }}" alt="Poster">
                <p>{{ title }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</body>
</html>
