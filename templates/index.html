<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        label {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 8px;
            display: block;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-start;
        }

        .dropdown-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 10px;
            background-color: #2c2c2c;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .recommend-btn {
            padding: 10px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #ff4081;
            background-color: transparent;
            border: 2px solid #ff4081;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recommend-btn:hover {
            background-color: #ff4081;
            color: white;
        }

        .movie-grid {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .movie {
            width: 150px;
            text-align: center;
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
            height: 225px;
            object-fit: cover;
        }

        .movie p {
            margin-top: 8px;
            font-size: 0.95rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>

        <form method="POST" class="search-section">
            <input list="movie-list" name="movie" id="movie" class="dropdown-input" placeholder="Type to search...">
            <datalist id="movie-list">
                {% for movie in movie_list %}
                    <option value="{{ movie }}"></option>
                {% endfor %}
            </datalist>

            <button type="submit" class="recommend-btn">Recommend</button>
        </form>

        {% if recommended %}
        <div class="movie-grid">
            {% for title, poster in recommended %}
            <div class="movie">
                <img src="{{ poster }}" alt="Poster">
                <p>{{ title }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
